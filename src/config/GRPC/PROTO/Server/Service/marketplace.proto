syntax = "proto3";

service Marketplace {
    //methods
    rpc post (post) returns (response) {};
    rpc get_post_types (Null) returns (postTypes) {};
}

message post {
    string title = 1;
    string type = 2;
    string user = 3;
    int32 product = 4;
    string description = 5;
    bool limited = 6;
    message expires {
        int32 expires_in = 1;
    }
}

message Null {}

message response{ 
    string status = 1;
}

message postTypes {
    repeated string types = 1;
}